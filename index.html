<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог растений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Каталог растений</h1>
    
    <div id="plant-form">
        <h2>Добавить растение</h2>
        <input type="text" id="plant-name" placeholder="Название">
        <input type="text" id="plant-image" placeholder="Ссылка на изображение">
        <textarea id="plant-description" placeholder="Описание"></textarea>
        <textarea id="plant-care" placeholder="Уход"></textarea>
        <button onclick="addPlant()">Добавить</button>
    </div>

    <h2>Список растений</h2>
    <div id="plants-container"></div>

    <script src="script.js"></script>
</body>
</html>
